#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/incubator?createDatabaseIfNotExist=true&amp
spring.datasource.username=root
spring.datasource.password=12345
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
###Logging Levels
# Disable the default loggers
logging.level.org=WARN
logging.level.blog=WARN
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE

spring.mvc.hiddenmethod.filter.enabled=true

carousel.images= 3Dprinter.jpg, collab.jpg, collab2.jpg, collab3.jpg, production.jpg, VR.jpg, wood_workshop.jpg, metal_workshop.jpg
carousel.refresh-cron= 0 */1 * * * *
